<p> Mary eats <span>1</span> granola bar. <br> She now has <span id = "SecondGranolaCount"></span> granola bar and a total of <span id = "TotalCount" ></span>  items in her backpack.</p>


<script>
var granolaCount = 2;
var pencilCount = 4;
var bookCount = 3;
var TotalCount = granolaCount + pencilCount + bookCount;
document.getElementById("granolaCount").innerHTML = granolaCount;
document.getElementById("pencilCount").innerHTML = pencilCount;

</script>
